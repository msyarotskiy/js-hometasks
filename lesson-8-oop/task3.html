<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
</head>
<body>
  <script>
      'use strict';

      var arr = ['воз', 'киборг', 'корсет', 'ЗОВ', 'гробик', 'костер', 'сектор'];

      function anClean(arr) {
          var obj = {};

          for (var i = 0; i < arr.length; i++) {
              var sort = arr[i].toLowerCase().split('').sort().join('');
              obj[sort] = arr[i];
          }

          return Object.values(obj);
      }

      console.log(anClean(arr));
  </script>
</body>
</html>
