<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Localstorage</title>
  <script src="js/LocalStorage.js"></script>
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <div class="buttons">
    <input type='button' value='Ввод информациии о напитке' onclick='addDrinkInfo()'>
    <input type='button' value='Получение информациии о напитке' onclick='getDrinkInfo()'>
    <input type='button' value='Удаление информациии о напитке' onclick='delDrinkInfo()'>
    <input type='button' value='Перечень всех напитков' onclick='getAllDrinks()'>
  </div>
  <div class="buttons">
    <input type='button' value='Ввод информациии о блюде' onclick='addDishInfo()'>
    <input type='button' value='Получение информациии о блюде' onclick='getDishInfo()'>
    <input type='button' value='Удаление информациии о блюде' onclick='delDishInfo()'>
    <input type='button' value='Перечень всех блюд' onclick='getAllDishes()'>
  </div>

  <script src="js/drinks.js"></script>
  <script src="js/dishes.js"></script>
</body>
</html>
